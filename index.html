<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
    }
    #protected-content {
      display: none;
    }
    #password-container {
      display: none;
    }
  </style>
</head>
<body>
  <div id="password-container">
    <h1>Enter Password</h1>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="protected-content">
    <!-- This is where we will inject the new HTML content -->
  </div>

  <script>
    const COOKIE_NAME = "auth";

    // Function to set a cookie
    function setCookie(name, value, hours) {
      const date = new Date();
      date.setTime(date.getTime() + (hours * 60 * 60 * 1000)); // Convert hours to milliseconds
      document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
      console.log(`Cookie set: ${name}=${value}; expires=${date.toUTCString()}`);
    }

    // Function to get a cookie value by name
    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (const cookie of cookies) {
        const [key, value] = cookie.split("=");
        if (key === name) {
          return value;
        }
      }
      return null;
    }

    // Function to check the password
    function checkPassword() {
      const passwordInput = document.getElementById('password').value;
      const correctPassword = "yourPassword123"; // Replace with your password

      if (passwordInput === correctPassword) {
        setCookie(COOKIE_NAME, "true", 12); // Set cookie valid for 12 hours
        showContent();  // Show protected content
      } else {
        alert('Incorrect Password');
      }
    }

    // Function to show the protected content
    function showContent() {
      // Hide the password prompt
      document.getElementById('password-container').style.display = 'none';
      
      // Inject the new HTML content into the page
      const protectedContent = document.getElementById('protected-content');
      protectedContent.innerHTML = `
        <!DOCTYPE html>
        <html>
          <head>
            <link rel="manifest" href="manifest.json" />
            <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
          </head>
          <body>
            <canvas id="screen"></canvas>
            <div id="ui"></div>
            <div id="transition-layer"></div>
            <script type="module" src="main.bundle.js" defer></script>
          </body>
        </html>
      `;
    }

    // On page load, check if the cookie exists
    window.onload = () => {
      if (getCookie(COOKIE_NAME) === "true") {
        showContent(); // Skip password prompt if cookie exists
      } else {
        document.getElementById('password-container').style.display = 'block';
      }
    };
  </script>
</body>
</html>
